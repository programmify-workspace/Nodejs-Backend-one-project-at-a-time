<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Generation Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,300;1,400;1,600&display=swap" rel="stylesheet">
    
</head>
<body>
    <section class="container mt-2 card" style="width: 70%; margin: 10px auto; background-color: rgb(235, 238, 255);">
        <div class="heading mt-4">
            <h2 align="center" >Personal Information</h2>
            <p align="center" class="text-secondary">Generate your personal information in PDF form</p>
        </div>
        <form action="/generate-pdf" method="post">
            <div class="form-group">
                <label for="firstName"><span style="color: red;">*</span> First name:</label>
                <input class="form-control" type="text" id="firstName" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last name:</label>
                <input class="form-control" type="text" id="lastName" name="lastName">
            </div>

            <div class="form-group">
                <label for="email"><span style="color: red;">*</span> Email:</label>
                <input class="form-control" type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input class="form-control" type="number" id="age" name="age" >
            </div>

            <div class="form-group">
                <label for="nationality"><span style="color: red;">*</span> Nationality:</label>
                <input class="form-control" type="text" id="nationality" name="nationality" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input class="form-control" type="text" id="address" name="address" >
            </div>
                
            <div align="center">            
                <button type="submit" id="generateButton" class="btn btn-info mb-4" onclick="generatePdf()" >Generate PDF</button>
            </div>
        </form>
    </section>

    <script>
        function generatePdf() {
            const confirmation = confirm("Are you sure you want to generate your pdf file now?");
            if (confirmation) {
                const form = document.getElementById("pdfForm");
                form.submit();
            } else {
                event.preventDefault();
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
